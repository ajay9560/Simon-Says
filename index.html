<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Simon Game</h1>
    <h3>Press Any Key To Start The Game</h3>
    <div class="container-box">
        <div class="line-1">
            <div type="button" class="btn red" id="red">1</div>
            <div type="button" class="btn green" id="green">2</div>
        </div>
        <div class="line-2">
            <div type="button" class="btn yellow" id="yellow">1</div>
            <div type="button" class="btn purple" id="purple">2</div>
        </div>
        <h2 id="highScore">High Score :</h2>
        <h2 id="score">Score :</h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
